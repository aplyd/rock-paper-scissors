<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel= "stylesheet" type="text/css" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="frame">

        <header class="header">
            <h2 id="rpstitle">rock paper scissors</h2>
        </header>

            <div class="scorecontainer">
                <div id="leftscoreframe">
                    <h4>MORTAL HUMAN (YOU)</h4>
                    <hr width="90%">
                        <div id="playerscore">
                            <p id="playerpoints"></p>
                        </div>
                </div>

                <p id="vs">VS</p>

                <div id="rightscoreframe">
                    <h4>SUPER COMPLICATED ARTIFICIAL INTELLIGENCE</h4>
                    <hr width="90%">
                        <div id="computerscore">
                            <p id=computerpoints></p>
                        </div>
                </div>

            </div>
        
        

        <div class="selectcontainer">

            <h4 id="countdown">choose an option</h4>

            <h4 id="round"></h4>

            <!-- player selection -->
            <div class="rockselect" onclick="playRock()">
                <p>ROCK</p>
            </div>
            <div class="paperselect" onclick="playPaper()">
                <p>PAPER</p>
            </div>
            <div class="scissorsselect" onclick="playScissors()">
                <p>SCISSORS</p>
            </div>
        

            <!-- computer selection -->
            <div class="c-selectrock">
                <p class="mystery" id="revealrock">?</p>
            </div>
            <div class="c-selectpaper">
                <p class="mystery" id="revealpaper">?</p>
            </div>
            <div class="c-selectscissors">
                <p class="mystery" id="revealscissors">?</p>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
