<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel= "stylesheet" type="text/css" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- show/hide div to reveal winner and reset game-->
    <div class="announcement" onclick="reset()">
            <h4 id="gameover">GAME OVER</h4>
            <h3 id="winner"></h3>
            <h3 id="playagain">click anywhere to play again</h3>
            <h3 id="touchplayagain">touch anywhere to play again</h3>
            
        </div>

    <div class="frame">

        <header class="header">
            <h2 id="rpstitle">rock paper scissors</h2>
        </header>
    
            <div class="scorecontainer">
                <div id="leftscoreframe">
                    <h4 id="youtitle">MORTAL HUMAN (YOU)</h4>
                    <hr width="90%">
                        <div id="playerscore">
                            <p id="playerpoints"></p>
                        </div>
                </div>

                <p id="vs">VS</p>

                <div id="rightscoreframe">
                    <h4 id="aititle">SUPER COMPLICATED ARTIFICIAL INTELLIGENCE</h4>
                    <hr width="90%">
                        <div id="computerscore">
                            <p id=computerpoints></p>
                        </div>
                </div>

            </div>
        
        

        <div class="selectcontainer">

            <h4 id="countdown"></h4>

            <h4 id="round"></h4>

            <!-- player selection -->
            <div class="rockselect clicky" onclick="playRock()">
                <p class="clicky">ROCK</p>
            </div>
            <div class="paperselect clicky" onclick="playPaper()">
                <p class="clicky">PAPER</p>
            </div>
            <div class="scissorsselect clicky" onclick="playScissors()">
                <p class="clicky">SCISSORS</p>
            </div>
        

            <!-- computer selection -->
            <div class="c-selectrock clicky">
                <p class="mystery clicky" id="revealrock">?</p>
            </div>
            <div class="c-selectpaper clicky">
                <p class="mystery clicky" id="revealpaper">?</p>
            </div>
            <div class="c-selectscissors clicky">
                <p class="mystery clicky" id="revealscissors">?</p>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
