<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel= "stylesheet" type="text/css" href="./style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="frame">

        <div class="jumbo">
            <h3 id="rpstitle">rock paper scissors</h3>
        </div>

        <div class="rockcontainer">
            <button id="rock" onclick="playRock()"></button>
        </div>

        <div class="papercontainer">
            <button id="paper" onclick="playPaper()"></button>
        </div>

        <div class="scissorscontainer">
            <button id="scissors" onclick="playScissors()"></button>
        </div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
