<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel= "stylesheet" type="text/css" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="frame">

        <div class="header">
            <h2 id="rpstitle">rock paper scissors</h2>

        </div>

            <div class="scorecontainer">
                <div id="leftscore">
                    <h4>YOU</h4>
                    <hr width="90%">

                </div>

                <p id="vs">VS.</p>

                <div id="rightscore">
                    <h4>COMPUTER</h4>
                    <hr width="90%">
                </div>

            </div>

        <div class="rockcontainer">
                <input type="image" src="./5461d21528d3db2d59b22a875510f22c.jpg" name="playRock" class="play-buttons" id="rock" onclick="playRock()"/>
        </div>

        <div class="papercontainer">
                <input type="image" src="./k88bTFB.jpg" name="playPaper" class="play-buttons" id="paper" onclick="playPaper()"/>
        </div>

        <div class="scissorscontainer">
                <input type="image" src="./scissors.jpg" name="playScissors" class="play-buttons" id="scissors" onclick="playScissors()"/>
        </div>

    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
